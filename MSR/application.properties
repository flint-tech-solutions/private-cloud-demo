artConnection.FlintEmployeeRegistry.flint._priv.jdbc.conn.connectionSettings.password=$env{MSR_JDBC_PASSWORD}
artConnection.FlintEmployeeRegistry.flint._priv.jdbc.conn.connectionSettings.portNumber=3306
artConnection.FlintEmployeeRegistry.flint._priv.jdbc.conn.connectionSettings.serverName=$env{MSR_JDBC_SERVER_NAME}
artConnection.FlintEmployeeRegistry.flint._priv.jdbc.conn.connectionSettings.user=$env{MSR_JDBC_USER}

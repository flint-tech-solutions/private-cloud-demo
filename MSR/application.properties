# Add your custom MSR application properties here
artConnection.FlintEmployeeRegistry.flint._priv.jdbc.conn.connectionEnabled=true
artConnection.FlintEmployeeRegistry.flint._priv.jdbc.conn.connectionSettings.databaseName=$env{MSR_JDBC_NAME}
artConnection.FlintEmployeeRegistry.flint._priv.jdbc.conn.connectionSettings.datasourceClass=com.mysql.cj.jdbc.MysqlDataSource
artConnection.FlintEmployeeRegistry.flint._priv.jdbc.conn.connectionSettings.driverType=Default
artConnection.FlintEmployeeRegistry.flint._priv.jdbc.conn.connectionSettings.networkProtocol=
